	<form name="register" class="form-signin">
		<h1 class="form-signin-heading text-muted">Register</h1>
		<input name="email"
          ng-model="email"
          type="email"
          class="form-control"
          placeholder="Email address"
          required>

		<input name="password"
          ng-model="password"
          type="password"
          class="form-control"
          placeholder="Password"
          required>

		<input name="password_confirm"
          ng-model="password_confirm"
          type="password"
          class="form-control"
          placeholder="Confirm Password"
          required>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
	</form>
